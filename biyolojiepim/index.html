    window.questionsPerQuiz = 30;
    $('.tooltipped').tooltip('remove');
    window.repTru = '';
    function endGame()
    {
        $('.outer-wrapper').hide('fast');
        $('.results').html('30 sorunun ' + score + ' sorusunu doğru cevapladınız!'
        + '<br>' +
        'Skorunuz:  ' + (score/questions.length*100|0) + '%.');
        $('.swiper-wrapper div').removeClass('active');

        var $table = $('.table-results');
        $table.find('.question-row:not(.row-template)').remove();
        for(var i in questions){
            if(!questions.hasOwnProperty(i)) continue;
            var $row = $('.row-template').clone();
            $row.removeClass('row-template');
            $row.find('.question-cell').text(questions[i].question);
            $row.find('.responce-cell').text(questions[i].userAnswer)
                .addClass(questions[i].userCorrect? 'correct green lighten-2' : 'error red lighten-2');
            $row.find('.correct-cell').text(questions[i].answers[questions[i].correct]);
            repTru = questions[i].answers[questions[i].correct];
            $table.append($row);
        }
        $('.results-page').show('fast');
    }
    $('a div').flowtype({
        minimum   : 149,
        maximum   : 349,
        minFont   : 9,
        maxFont   : 40,
        fontRatio : 30
    });
    var ins = 1;
    for(var i = 0; i < questions.length; i++){
        $('.swiper-wrapper').append('' +
            '<div class="swiper-slide" id="'+ins+'"><a href="#!">'+ins+'</a></div>'
        )
        ins++;
    }
//		showQuestion(0);



    var allQuestions;
    function startGame(){
        questions.shuffle();
        //alert(questions.length + " "+questionsPerQuiz);
        allQuestions = questions.slice();
        if(questions.length > questionsPerQuiz){
            questions.splice(questionsPerQuiz,questions.length-questionsPerQuiz);
        }
        //updateScore();
        showQuestion(0);
    }

    $('#start-game').click(function(){
        $('#intro_screen').hide("fast");
        $('#outer-wrapper').show("fast");
        startGame();

    });



    $('.next-question').click(function(){
        $('.toast').remove();
        $('.explanation-wrapper').hide('fast');
        showNextQuestion();
    });

        $('.toast').remove();
        question = 0;

        questions = allQuestions;

            setTimeout(function(){
                if(questions[0].answers[0] != ''){

            $('.toast.error.red.lighten-2').remove();
            var left = e.pageX;
            var top = e.pageY;

            $(this).append('<div class="dot" style="top:'+top+'px;left:'+left+'px;"></div>')
            setTimeout(function(){
                if(questions[0].answers[0] != ''){
                    $('#intro_screen .dot:first-of-type').remove();
                    $('#intro_screen').hide("fast");
                    $('#outer-wrapper').show("fast");
                    startGame();
                }else{
                    Materialize.toast("Sorry, there are no questions.", 500,  'error red lighten-2');
                }
                deleteDot();
            },500);
        });
    }
    function deleteDot(){
        setTimeout(function(){
            $.each($('.toast'),function(ind,val){
                val.remove();
            });
        },2500)

    }
    $(".material-placeholder").append('<div id="backgr-img"><i class="large mdi-av-play-arrow"></i></div>')
    $(".material-placeholder").bind("mouseenter",function(){
        $('#backgr-img').css({
            display: 'none'
        })
    }).bind("mouseleave",function(){
        $('#backgr-img').css({
            display: 'block'
        })
    });


    function showNextQuestion(){
        showQuestion(++question);
    }

    function showQuestion(number){
        answered = false;
        if(!questions[number]) {endGame(); return;};
        var ins = question+1;
        var int = ins-1;
        $('.swiper-wrapper #'+int).removeClass('active');
        $('.swiper-wrapper #'+ins).addClass('active');
        //$('.heading').text((question+1)+'/'+questions.length);
        question = number;
        $('.card-content p').text(questions[number].question);
        if(questions[number].question) {
            $('.question-wrapper p').show();
        }
        else {
            $('.question-wrapper p').hide();
        }
        $('.explanation').text(questions[number].explanation);

        var random = [0,1,2,3].shuffle();

        $('.answers a').each(function(index,element){
            var $answer = $(element);
            $answer.removeClass('correct error apply')
                .attr('correct',!!(questions[number].correct == random[index]))
                .find('div').text(questions[number].answers[random[index]]);

        });
        $('#question-picture').attr("src", questions[number].questionPicture);
        if(!questions[number].questionPicture) {
            $('.picture-wrapper').hide();
        }
        else {
            $('.picture-wrapper').show();
            //$('#question-picture').height($('.answers').offset().top - $('.question-wrapper span').offset().top - $('.question-wrapper span').height() - 80);
        }
    }
    window.mySwipe = new Swiper('.swiper-container', {
        slidesPerView: 3,
        spaceBetween: 30,
        freeMode: true
    });
    $('.answers a').on('click', function(e){
        if(answered) return;
        answered = true;
        var $answer = $(this);
        var correct = $answer.attr('correct')=='true';
        if(correct) score++;
        questions[question].userCorrect = correct;
        questions[question].userAnswer = $answer.text();
        $('.toast').remove();
        if(correct) {
            Materialize.toast("Cevabınız doğru: "+ $('.answers a[correct=true]').text(), 500, correct? 'correct green lighten-2' : 'error red lighten-2');
            $('.toast').flowtype({
                minimum   : 320,
                maximum   : 429,
                minFont   : 12,
                maxFont   : 40,
                fontRatio : 30
            });
        }else {
            Materialize.toast("Doğru cevap: " + $('.answers a[correct=true]').text(), 500, correct? 'correct green lighten-2' : 'error red lighten-2');
            $('.toast').flowtype({
                minimum   : 320,
                maximum   : 429,
                minFont   : 11,
                maxFont   : 40,
                fontRatio : 30
            });
        }

        $('.explanation-wrapper').hide('fast');
        showNextQuestion();
        console.log(mySwipe.activeIndex + 1);
        window.mySwipe.slideNext(false,200);
    });
}
</script>

    html{
        background-color: #fcfcfc;
    background-image: url('bg.jpg');background-size:cover;    }
</style>
